# 更新服务器的地址，和Exe客户端的api选项互相兼容
# 注意这是4.0版本的配置文件，结尾普遍从3.0版本的.yml变成了.json，请注意区分！
server: http://127.0.0.1:8850/index.json

# 更新完是否自动退出，还是手动退出（点击确定对话框），默认值false
# auto-exit: false

# 强制设定更新起始目录（计算后的实际更新起始路径和当前工作目录有关）
# 实际更新起始目录 = 当前工作目录 + basedir
# basedir可以设置为../，这样就可以更新上级目录了
# basedir只能设置一个相对路径，不能使用绝对路径
# 如果此选项被省略，程序会自动寻找附近的.minecraft目录的父目录作为更新起始路径
# 如果未被省略，则会禁用自动搜寻.minecraft的功能，转而使用指定的值
# basedir: ''

# 此选项填写一个相对路径文件名，每当文件更新后，会把更新结果缓存到这个文件
# 用来加快程序下次启动时的'检查更新资源'的速度。
# 开启后，如果玩家误删参与更新的文件，是没法直接检测到并补全的
# 只能让玩家手动删除这个文件，以此来触发一次完整更新进行补全缺失的文件
# 如果关闭此选项，每次程序启动时都会自动检查缺失的文件（这也是默认值）
# 参与更新文件的总大小在100m以下时，开启此功能不会有明显的性能改善（但文件越大效果越明显）
# 从服务端修改文件不受此选项的影响
# version-cache: .minecraft/client-version.txt

# 解除注释之后会在每个请求后面跟上?t=<xx>（<xx>会被换成实际时间戳秒）以解决CDN缓存的问题
# 这里的t也可以换成别的参数名
#no-cache: t

# 启用文件修改时间对比功能，开启后可大幅度加快下次启动时的'检查更新资源'的速度。并且没有no-cache选项所带来的副作用
# 推荐开启此功能。文件体积越大，此功能效果越明显
#modification-time-prioritized: true